<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Escolha Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label style= "color: blue; font-size: 20px; text-align: center" stacked>Escolher uma Agenda*</ion-label>


    <div>
        <ion-item>
          <ion-label>Agenda</ion-label>
            <ion-select formControlName="Agenda">
              <ion-option *ngFor="let agendaItem of agendas;">
                {{agendaItem.description}}
              </ion-option>
            </ion-select>
          </ion-item>
    </div>
</ion-content>
