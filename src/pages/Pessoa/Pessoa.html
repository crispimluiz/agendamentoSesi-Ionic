<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item>
    <label style=" font-family:Georgia, serif; text-align: center; font-size: 40px; color: red" >Dados Cadastrais</label>
</ion-item>

<ion-item>
  <label class = "pessoa" >Nome:</label>
  <p class = "p" text-center>{{pessoa?.nome}}</p>
</ion-item>

<ion-item>
  <label class = "pessoa" >CPF:</label>
  <p class = "p" text-center>{{pessoa?.cpf}}</p>
</ion-item>

<ion-item>
  <label class = "pessoa" >Email:</label>
  <p class = "p" text-center>{{pessoa?.email}}</p>
</ion-item>

<ion-item>
  <label class = "pessoa">Data de Nascimento:</label>
  <p class = "p" text-center>{{pessoa?.dataNascimento}}</p>
</ion-item>

<ion-item>
  <label class = "pessoa">Telefone(s):</label>
  <p text-center class = "p" >{{pessoa?.celular}}</p>
  <p text-center class = "p" >{{pessoa?.celular2}}</p>
</ion-item>

<button ion-button (click)="editar()">Atualizar</button>

</ion-content>
