<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div class = "imagemLogo">
      <img src="assets/imgs/Topo-Pagina-Todos.png">
    </div>

  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor Inválido</p>
    <ion-item>
          <ion-label stacked>cpf*</ion-label>
          <ion-input formControlName="cpf" type="text" placeholder="Coloque o CPF" [brmasker]="{person: true , len:14, type:'num'}"></ion-input>
      </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.cpf.dirty && formGroup.controls.cpf.errors" margin-left>Valor Inválido</p>
      <ion-item>
          <ion-label stacked>Email*</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor Inválido</p>
      <ion-list radio-group formControlName = "pessoaResponsavel">
        <ion-list-header>
          Responsável de Aluno(a)?*
        </ion-list-header>
        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio checked="true" value = '1'></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio checked="true" value = '0'></ion-radio>
        </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.pessoaResponsavel.dirty && formGroup.controls.pessoaResponsavel.errors" margin-left>Valor Inválido</p>
      </ion-list>
      <ion-item>
        <ion-label stacked>Data de Nascimento*</ion-label>
        <ion-input formControlName="dataNascimento" type="Data" [brmasker]="{mask:'00/00/0000', len:10}"></ion-input>
      </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.dataNascimento.dirty && formGroup.controls.dataNascimento.errors" margin-left>Valor Inválido</p>
      <ion-item>
        <ion-label stacked>Recado</ion-label>
          <ion-input formControlName="observacao" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Celular*</ion-label>
          <ion-input formControlName="celular" type="text" [brmasker]="{phone: true}"></ion-input>
      </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.celular.dirty && formGroup.controls.celular.errors" margin-left>Valor Inválido</p>
        <ion-item>
          <ion-label stacked>Celular 2</ion-label>
          <ion-input formControlName="celular2" type="text" [brmasker]="{phone: true}"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>senha*</ion-label>
          <ion-input formControlName="senha" type="password"></ion-input>
      </ion-item>
<p class = "danger" *ngIf = "formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left>Valor Inválido</p>
      <button ion-button block type = "submit" >Criar Conta</button>
  </form>

</ion-content>
