<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class = "imagemLogo">
        <img src="assets/imgs/logo.png">
      </div>
  <h3 style="color:red; text-align: center;"><strong>Bem vindo ao Sistema de ensino Sesi</strong></h3>

  <form class = "botoes">
    <ion-item>
      <ion-label>CPF</ion-label>
        <ion-input [(ngModel)]  = "creds.cpf" name = cpf type="text"></ion-input>
    </ion-item>
  <div>
    <ion-item>
        <ion-label>Senha</ion-label>
          <ion-input [(ngModel)]  = "creds.senha" name = senha type = "password"></ion-input>
      </ion-item>

      <button ion-button (click)="login()">Entrar</button>
      <button ion-button outline (click)="signup()">Registrar</button>
    </div>
  </form>



<div class ="rodape">
  <ion-footer>
      <ion-toolbar>
        <ion-title>
            Desenvolvido com <ion-icon name="heart" ></ion-icon> por <strong> Tecnologia Senai</strong>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
