<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Turma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-list ion-item *ngFor="let item of items">
     <ion-thumbnail item-start>
       <img src = "assets/imgs/escolaSesi.jpg">
     </ion-thumbnail>
     <h2>{{item.turmaDescricao}}</h2>
   </ion-list>
 </ion-list>

</ion-content>
